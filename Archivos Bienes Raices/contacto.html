  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Imagen principal">

  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

    <form class="contacto" action="">
      <fieldset>
        <legend>Informacion Personal</legend>
        <label for="">Nombre:</label>
        <input type="text" name="" id="nombre" placeholder="Tu Nombre" required>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Tu Correo Electronico" required>

        <label for="telefono">Telefono</label>
        <input type="tel" name="" id="telefono" placeholder="Tu Teléfono" required>

        <label for="mensaje">Mensaje: </label>
        <textarea name="mensaje" id="mensaje"></textarea>



      </fieldset>

      <fieldset>
        <legend>Información sobre Propiedad</legend>
        <label for="opciones">Vende o Compra</label>

        <select name="" id="opciones">
          <option value="" disabled selected>-- Seleccione --</option>
          <option value="Compra">Compra</option>
          <option value="Vende">Vende</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="" id="cantidad">

      </fieldset>

      <fieldset>
        <legend>Contacto</legend>
        <p>Como desea ser Contactado:</p>

        <div class="forma-contacto">
          <label for="Telefono">Telefono</label>
          <input type="radio" name="contacto" value="telefono" id="telefono">

          <label for="email">E-mail</label>
          <input type="radio" name="contacto" value="correo" id="correo">
        </div>

        <p>Si eligió Telefono, elija la fecha y hora</p>
        <label for="fecha">Fecha:</label>
        <input type="date" name="" id="fecha">

        <label for="hora">Hora:</label>
        <input type="time" name="" id="hora">

      </fieldset>

      <input type="submit" name="" id="" value="Enviar" class="boton boton-verde">

    </form>
  </main>
